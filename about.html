<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: antiquewhite;
            padding: 1rem;
            text-align: center;
        }

        .kotak {
            background-color: #b5e6ff;
            border: 2px solid #000;
            padding: 1.25rem;
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 1.25rem;
            position: relative;
        }

        h3 {
            font-size: 1.375rem;
            background-color: #b5e6ff;
            padding: 0 0.625rem;
        }

        .kotak-kecil {
            background-color: #a7d405;
            padding: 1.25rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        p {
            font-size: 1.0625rem;
        }

        .back {
            position: absolute;
            top: 0.625rem;
            left: 0.625rem;
        }

        .back img {
            width: 30px;
            height: 30px;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            h3 {
                font-size: 1.25rem;
            }

            p {
                font-size: 0.9375rem;
            }

            .kotak {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="back">
        <a href="index.html"><img src="img/back.png" alt="back"></a>
    </div>
    <div class="kotak">
        <h3>ABOUT</h3>
        <div class="kotak-kecil">
            <p>Mahasiswa jurusan Teknik Informatika di Universitas 17 Agustus 1945 Surabaya,<br> 
                memiliki keahlian dalam berbagai bahasa pemrograman, seperti HTML, CSS, PHP <br>
                dan mempunyai kemampuan dalam mengelola basis data menggunakan MySQL.
            </p>
        </div>
    </div>
</body>
</html>
