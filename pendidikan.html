<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendidikan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: antiquewhite;
            padding: 20px;
            text-align: center;
        }

        .kotak {
            background-color: #b5e6ff;
            border: 2px solid #000;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        h3 {
            font-size: 1.375rem;
        }

        .kotak-kecil {
            background-color: #bbcc7e;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .pendidikan-item {
            display: flex;
            justify-content: space-between;
            font-size: 1.0625rem;
            width: 100%;
        }

        .jurusan {
            font-size: 1.0625rem;
            padding-left: 0px;
            text-align: left;
            width: 100%;
        }

        .back {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        @media (max-width: 768px) {
            h3 {
                font-size: 1.25rem;
            }

            .pendidikan-item {
                font-size: 0.9375rem;
                flex-direction: column;
                align-items: flex-start;
            }

            .kotak-kecil {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="back">
        <a href="index.html"><img src="img/back.png" alt="back"></a>
    </div>

    <div class="kotak">
        <h3>PENDIDIKAN</h3>

        <div class="kotak-kecil">
            <div class="pendidikan-item">
                <span>Universitas 17 Agustus 1945 Surabaya</span>
                <span>2022 - Sekarang</span>
            </div>
            
            <div class="jurusan">
                <span>Teknik Informatika</span>
            </div>

            <div class="pendidikan-item">
                <span>SMK Negeri Purwosari</span>
                <span class="thn">2019 - 2022</span>
            </div>

            <div class="jurusan">
                <span>Teknik Pemesinan</span>
            </div>
        </div>
    </div>
</body>
</html>
