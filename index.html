<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0; /* Background color to handle space when images are loading */
        }

        .homepage {
            display: flex;
            height: 100%;
            width: 100%;
        }

        header {
            background-color: #00b4d0;
            padding: 10px;
            width: 270px;
            box-shadow: 2px 0 5px rgba(75, 124, 132, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        nav ul li {
            padding: 3px 4px;
            box-sizing: border-box;
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 12px;
        }
        nav ul li img {
            width: 24px; 
            height: 24px;
            margin-right: 8px;
        }
        

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 1.1 em;
            flex: 1;
        }

        nav ul li a:hover {
            background-color: #00eab0;
        }

        .profil {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profil-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 2px solid #00a80b;
        }
        
        .profil-name {
            margin-top: 8px;
            font-size: 0.9em; /* Ubah ukuran font menjadi 0.9em */
            text-align: center;
        }        

        .profil footer {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .profil footer a {
            margin: 0 5px;
        }

        .profil footer img {
            width: 20px;
            height: 20px;
        }        

        .background {
            flex: 1;
            background: url('img/home.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Media query for small screens */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                overflow-y: auto;
            }

            header {
                width: 100%;
                height: auto;
                box-shadow: none;
            }

            nav ul {
                flex-direction: row;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            nav ul li {
                margin-top: 0;
                flex: 1 1 50%;
                display: flex;
                justify-content: center;
            }

            .background {
                height: 300px;
                background-size: cover;
            }
        }

        /* Media query for landscape mode */
        @media (orientation: landscape) {
            .background {
                height: 100%;
                background-size: cover;
            }

            header {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="homepage">
        <header>
            <nav>
                <div class="profil">
                    <img src="img/raka.jpeg" alt="Profil" class="profil-img">
                    <h2 class="profil-name">Ramdhani Rakka Levine Nathaniel</h2>
                    <footer>
                        <a href="https://github.com/Rakka37"><img src="img/git.png" alt="GitHub"></a>
                        <a href="https://www.instagram.com/rakkalevine_nthnl?igsh=MWhrazloODN3bXY1OA=="><img src="img/ig.png" alt="Instagram"></a>
                        <a href="https://www.facebook.com/ramdhani.raka.52?mibextid=LQQJ4d"><img src="img/fb.png" alt="Facebook"></a>
                        <a href="https://www.linkedin.com/in/ramdhani-rakka-levine-nathaniel/"><img src="img/linkl.png" alt="LinkedIn"></a>
                    </footer>
                </div>
                <ul>
                    <li><img src="img/home.png" alt=""><a href="index.html">Home</a></li>
                    <li><img src="img/userr.png" alt=""><a href="about.html">About</a></li>
                    <li><img src="img/pengalaman.png" alt=""><a href="pengalaman.html">Pengalaman</a></li>
                    <li><img src="img/pendidikan.png" alt=""><a href="pendidikan.html">Pendidikan</a></li>
                    <li><img src="img/skil.png" alt=""><a href="skil.html">Skil</a></li>
                    <li><img src="img/portofolio.png" alt=""><a href="portofolio.html">Portofolio</a></li>
                    <li><img src="img/kontak.png" alt=""><a href="kontak.html">Kontak</a></li>
                </ul>
            </nav>
        </header>
        <div class="background"></div>
    </div>
</body>
</html>
